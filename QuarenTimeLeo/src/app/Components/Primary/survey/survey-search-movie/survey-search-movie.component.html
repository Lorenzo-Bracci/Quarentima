<div id="theWatchedList">
  <div [style.background-image]="'url('+movie.background+')'" class="card"
       *ngFor="let movie of WatchedList" (click)="setSelectedMovie(movie)">

    <div class="background">
      <h3>{{movie.title}}</h3>
      <img src="{{movie.poster}}" alt=""/>
      <p>{{movie.description}}</p>
      <span>{{movie.rating}}</span>
    </div>
  </div>
</div>
