<div id="movie-card" [style.background]="'url(' + movie.poster + ')'" [style.background-size]="'cover'"
  (click)="openMoviePage()">
  <div id="overlay">
    <div id="deleteButton" *ngIf="!immutable" (click)="emitDeleteEvent()">X</div>
    <div id="content">
      <h1>{{movie.title}}</h1>
      <p>{{movie.description}}</p>
    </div>
  </div>
</div>
