<div id="background"></div>

<div id="title">
  <p>Quarentime</p>
  <p id="wasteTime">Waste time</p>
</div>


<form id="login-form" [formGroup]="user" (ngSubmit)="sendresetemail()">
  <p>An email will be sent to you, to reset your password.</p>
  <input type="text" placeholder="Email" formControlName="email" required aria-label="" />
  <label >{{errorMessage}}</label>

  <button type="submit">SEND EMAIL</button>
  <a routerLink= "/login">Go to Login</a>
</form>
