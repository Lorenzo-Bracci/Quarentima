      y="0px" width="24" height="24" viewBox="0 0 172 172">
      <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
        stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-size="none"

        <path d="M0,172v-172h172v172z" fill="none"></path>
        <g id="original-icon" fill="#dfdfdf">

    <div class="icon" [style.background-color]="color"></div>
    <input #element class="title-edit" [value]="title" *ngIf="editing" (change)="inputText = element.value"
      aria-label="">
    <p class="title" *ngIf="!editing">{{title}}</p>
    <div class="edit-colors">
      <div id="colors" *ngIf="editing">
        <div [style.background-color]="colors[0]" (click)="changeColor(0)"></div>
        <div [style.background-color]="colors[1]" (click)="changeColor(1)"></div>
        <div [style.background-color]="colors[2]" (click)="changeColor(2)"></div>
        <div [style.background-color]="colors[3]" (click)="changeColor(3)"></div>
      </div>
    </div>

  </div>

</div>
